<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>ReadFast</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="fav.gif" type="image/x-icon"/>
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
      <div class="main-container">
        <div class="left-container">
          <p>You usually read at about 300 words per minute, however by removing the need to move your eyes you can easily read much faster.
             Enter below text or article so You could give it a try! </p>
          <textarea id="text" cols="50" rows="30" value=""></textarea>            
        </div>
        <div class="right-container">
          <h1 id="y">Look here!</h1>
          <input type="range" min="100" max="1000" value="300" id="slider">
          <p id="counter-text">Words per minute: <span id="counter"></span></p>
          <button onclick="showWords()">Run!</button>
        </div>
        <a id="link" href="https://github.com/zakrza59"><img src="./github.png" alt="github" width="20px"></a>
      </div>
    </body>
    <script>
      function showWords() {
        var x = document.getElementById('text').value.split(" ");
        var p = document.getElementById("y").innerHTML;
        var i = 0;

        (function looper() {
          document.getElementById('y').innerHTML = x[i];
          if (++i < x.length) {
            setTimeout(looper, (60000/counter.innerHTML));
          }
        })();
      }

      var slider = document.getElementById("slider");
      var counter = document.getElementById("counter");
      counter.innerHTML = slider.value;

      slider.oninput = function() {
        counter.innerHTML = this.value;
      }
    </script>
  </html>
