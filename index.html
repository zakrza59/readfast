<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>ReadFast</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <textarea background-color="yellow" id="text" cols="50" rows="35" value=""></textarea>
            </div>
            <div class="right-container">
                <h1 id="y">Look here</h1>
                <button onclick="showWords()">Run!</button>
            </div>
            </div>
        </div>
    </body>
    <script>
      function showWords() {
        var x = document.getElementById('text').value.split(" "); //to co wpiszesz w textarea
        var p = document.getElementById("y").innerHTML; //h1 tag
        var i = 0;

        (function looper() {
          document.getElementById('y').innerHTML = x[i];
          if (++i < x.length) {
            setTimeout(looper, 200);
          }
        })();
      }
    </script>
  </html>
